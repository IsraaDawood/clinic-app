<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <title>نظام متابعة المرضى</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-image: url('خلفية_الموقع.jpg');
      background-size: cover;
      background-position: center;
      margin: 0;
      padding: 20px;
      direction: rtl;
      color: #4b2e1e;
    }

    .container {
      background: rgba(255, 255, 255, 0.95);
      padding: 40px;
      border-radius: 20px;
      max-width: 600px;
      margin: auto;
      text-align: center;
      box-shadow: 0 0 10px rgba(0,0,0,0.2);
    }

    h1 {
      margin-bottom: 30px;
    }

    .btn {
      display: block;
      width: 100%;
      padding: 15px;
      margin: 15px 0;
      background-color: #a67c52;
      color: white;
      border: none;
      border-radius: 12px;
      font-size: 18px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    .btn:hover {
      background-color: #8a6242;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>نظام متابعة حالات المرضى</h1>
    <button class="btn" onclick="location.href='search.html'">🔍 البحث عن مريض</button>
    <button class="btn" onclick="location.href='add-patient.html'">➕ إدخال مريض جديد</button>
    <button class="btn" onclick="location.href='followup.html'">📋 متابعة مريض سابق</button>
  </div>
</body>
</html>
